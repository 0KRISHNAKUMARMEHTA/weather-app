<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <style>
        body {
            font-family: 'Segoe UI',sans-serif;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .weather-card {
            background: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 450px;
            text-align: center;
        }

        h2 { color: #333; margin-bottom: 20px; }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background-color: #1976D2; }
        .result { margin-top: 20px; line-height: 1.6; }
        .temp { font-size: 2rem; font-weight: bold; color: #1565C0; }
    </style>
</head>
<body>
    <div class="weather-card">
        <h2>Weather App</h2>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button id="searchBtn">Search</button>
        </div>
        <div id="weatherDisplay" class="result"></div>
    </div>
    <script>
        const apiKey = "d3fb97fe816f43ae619fd2450817bf12";
        const searchBtn = document.getElementById('searchBtn');
        const cityInput = document.getElementById('cityInput');
        const display = document.getElementById('weatherDisplay');
        searchBtn.addEventListener('click', async () => {
            const city = cityInput.value.trim();
            if (city === "") {
                display.innerHTML = `<p class="error">Please enter a city name!</p>`;
                return;
            }
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
                );
                if (!response.ok) {
                    throw new Error("City not found");
                }
                const data = await response.json();
                display.innerHTML = `
                    <h3>${data.name}, ${data.sys.country}</h3>
                    <div class="temp">${Math.round(data.main.temp)}Â°C</div>
                    <p><strong>Condition:</strong> ${data.weather[0].description}</p>
                    <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
                `;
            } catch (error) {
                display.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
